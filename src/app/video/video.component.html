<div id="video">
  <ul class="video-content">
    <li class="list" *ngFor="let video of videoList">
      <div class="img">
        <img [src]="video.img" alt="" (click)="showVideo(video.guid)">
      </div>
      <p class="info">{{video.title}}</p>
      <p class="time">
        <span>{{video.createdate | date:'yyyy-mm-dd'}}</span>
        <span>{{video.comments}}万评论</span>
      </p>
    </li>
  </ul>
</div>
