<div id="carousel">
  <ul class="container" [style]="styles">
    <swiper [config]="config" (indexChange)="swiperChange($event)">
      <li class="item" *ngFor="let item of list">
        <a [href]="item.article_url">
          <img [src]="item.image_url_big" [title]="item.title">
        </a>
      </li>
    </swiper>
  </ul>
</div>
