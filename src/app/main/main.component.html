<header id="header">
  <span (click)="goBack()" class="icon icon-back"></span>
  <p>{{title}}</p>
</header>
<router-outlet id="child"></router-outlet>
<nav id="nav">
  <a *ngFor="let link of LINK" [routerLink]="link.path" routerLinkActive="active" (click)="selectedItem(link)">
    <span class="icon {{link.icon}}"></span>
    <span>{{link.name}}</span>
  </a>
</nav>
